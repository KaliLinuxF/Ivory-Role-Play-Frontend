<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header _container">
            <div class="header__logo">Ivory <span>Role Play</span></div>
        </header>
        <div class="loginForm _container">
            <div class="loginForm__title">Авторизация</div>
            <div class="loginForm__subtitle">Для входа на сервер введите данные ниже</div>
            <form id="formLogin" class="input">
                <input type="text" class="input__login" placeholder="Введите логин" name="login">
                <div class="input__error" id="wrongLogin">Введен <br>неверный логин</div>
                <input type="password" class="input__password" placeholder="Введите пароль" name="password">
                <div class="input__error" id="wrongPassword">Введен <br>неверный пароль</div>
                <div class="input__password_forget"><a href="recovery.html">Забыли пароль?</a></div>
                <button type="button" form="formLogin" onclick="auth()" class="input__button">Авторизоваться</button>
            </form>
            <div class="registration"><a href="registration.html">Нет аккаунта? Зарегистрируйтесь!</a></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
